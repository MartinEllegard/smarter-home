name: Build test go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs: 
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'

      - name: Display Go version
        run: go version

      - name: Install dependencies
        run: go get ./cmd

      - name: Build
        run: go build -v -o ./main ./cmd
      
